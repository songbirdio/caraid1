<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  let map, directionsService, directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 9.0820, lng: 8.6753 }, // Nigeria center
      zoom: 6,
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
  }

  function getRoute() {
    const origin = document.getElementById("origin").value;
    const destination = document.getElementById("destination").value;

    directionsService.route(
      {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
      },
      (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
        } else {
          alert("Directions request failed due to " + status);
        }
      }
    );
  }
</script>

  <title>CarAid - Nigeria Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Map container */
    .map-container {
      width: 100%;
      height: 100vh;
    }

    /* ✅ Universal Responsive Template */

/* Default: Desktop / Large Screens */
body {
  font-size: 18px;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Smartphones (portrait & small screens ≤600px) */
@media only screen and (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 8px;
  }
  .container, .chatroom, .page-section {
    width: 100% !important;
    height: auto !important;
    margin: 0 !important;
    border-radius: 0 !important;
  }
  img, video, iframe {
    max-width: 100%;
    height: auto;
  }
}

/* Tablets (601px – 1024px) */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
  body {
    font-size: 16px;
  }
  .container, .chatroom, .page-section {
    width: 90% !important;
    margin: auto;
  }
}

/* Landscape & Extra-wide screens */
@media only screen and (orientation: landscape) {
  body {
    font-size: 17px;
  }
  .container, .chatroom, .page-section {
    max-width: 95%;
    margin: auto;
  }
}

  </style>
</head>
<body>

<!-- Directions Search -->
<div style="margin: 20px; text-align:center;">
  <input id="origin" type="text" placeholder="Enter origin" style="padding:10px; width:200px;">
  <input id="destination" type="text" placeholder="Enter destination" style="padding:10px; width:200px;">
  <button onclick="getRoute()">Get Directions</button>
</div>

<!-- Map -->
<div id="map" style="height:500px; width:100%;"></div>



  <!-- Google Map Embed -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3913964.192826842!2d2.6769323326328663!3d9.082047867511107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf3eecda44f39%3A0xb9c7e53ee58a0f3a!2sNigeria!5e0!3m2!1sen!2sng!4v1706820100000!5m2!1sen!2sng" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
</script>

</body>
</html>
