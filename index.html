<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <title>CarAid Welcome Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

/* Page background with image + overlay */
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: url("cars.jpg") no-repeat no-repeat center center/cover;
  position: relative;
  color: #333;
  overflow: hidden;
}

/* Overlay layer for transparency effect */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.5); /* 50% white overlay */
  z-index: -1;

}


    /* Top section for logo + motto */
    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

h4 {
  font-family: 'Playfair Display', serif; /* elegant serif font */
  font-size: 15px;
  font-weight: 500;
  color: #1f3c88; /* navy blue */
  letter-spacing: 2px;
  margin-bottom: -50px;
  text-transform: capitalize;
  position: relative;
  display: inline-block;
}

/* Decorative underline */
h4::after {
  content: "";
  display: block;
  width: 60%;
  height: 1.5px;
  background: #ff6600; /* burnt orange accent */
  margin: 6px auto 0 auto;
  border-radius: 2px;
}


    /* Welcome text */
    .welcome {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
    }

/* Flexbox section */
.plans {
  display: flex;
  justify-content: center;
  align-items: stretch;
  gap: 30px;
  margin: 40px 20px;
  flex-wrap: wrap;
}

/* Individual plan cards */
.plan {
  background: rgba(255, 255, 255, 0.50); /* semi-transparent */
  padding: 30px 20px;
  border-radius: 16px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
  text-align: center;
  flex: 1;
  max-width: 280px;
  transition: all 0.3s ease-in-out;
  border-top: 5px solid #1f3c88; /* Navy by default */
  position: relative;
  overflow: hidden;
  cursor: pointer; /* makes it clickable */
}

/* Hover effect */
.plan:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
  opacity: 0.95; /* slight fade-in effect on hover */
}


/* Plan hover effect */
.plan:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.18);
}

/* Plan headings */
.plan h3 {
  margin-bottom: 12px;
  font-size: 1rem;
  font-weight: 400;
  font-family: 'Montserrat', sans-serif; /* professional font */
  color: #1f3c88;
  letter-spacing: 0.5px; /* subtle spacing for elegance */
  text-transform: uppercase; /* makes it bold and strong */
}


/* Plan description */
.plan p {
  font-size: 0.95rem;
  color: #555;
  margin-bottom: 15px;
  line-height: 1.4;
}

/* Decorative icon placeholder (use emoji or icons later) */
.plan::before {
  content: "ðŸš—"; /* Replace with Font Awesome/Material icon if you want */
  font-size: 2rem;
  display: block;
  margin-bottom: 10px;
}

/* Premium, Executive, Presidential custom accents */
.plan.premium {
  border-top-color: #ff6600; /* Burnt orange */
}
.plan.executive {
  border-top-color: #1f3c88; /* Navy */
}
.plan.presidential {
  border-top-color: gold;
}


    .plan h3 {
      margin-bottom: 10px;
      color: #ff6600; /* burnt orange */
    }

    /* Bottom buttons */
    footer {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    footer button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }

    .signup {
      background-color: #1f3c88; /* navy blue */
    }

    .register {
      background-color: #ff6600; /* burnt orange */
    }

    footer button:hover {
      opacity: 0.85;
    }
    /* âœ… Universal Responsive Template */

/* Default: Desktop / Large Screens */
body {
  font-size: 18px;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Smartphones (portrait & small screens â‰¤600px) */
@media only screen and (min-width: 100px) and (max-width: 200px) {
  body {
    font-size: 14px;
    padding: 8px;
    height: 100vh;
  }
  .container, .chatroom, .page-section {
    width: 100% !important;
    height: 100% !important;
    margin: 0 !important;
    border-radius: 0 !important;
    margin-top: 100px;
  }
  img, video, iframe {
    max-width: 100vw;
    height: auto;
  }
  h4 {
  margin-top: -50px !important;
  margin-bottom: -50px !important;

}
}

 </style>
</head>
<body>

  <!-- Top Logo + Motto -->
  <header>
  <img src="logo.png" alt="CarAid">
  </header>

  <!-- Welcome Message -->
  <div class="welcome">
    <h4>welcome to our official page</h4>
  </div>

  <!-- Flexbox Plans -->
  <div class="plans">
  <div class="plan premium">
    <h3>premium</h3>
    <p>Affordable, reliable roadside assistance whenever you need it.</p>
  </div>
  <div class="plan executive">
    <h3>executive</h3>
    <p>Priority response, trusted mechanics, and extended service coverage.</p>
  </div>
  <div class="plan presidential">
    <h3>presidential</h3>
    <p>Exclusive VIP treatment with 24/7 concierge-style car support.</p>
  </div>
</div>


  <!-- Bottom Buttons -->
  <footer>
    <a href="signup.html"><button class="signup">Sign Up</button></a>
    <a href="register.html"><button class="register">Register</button></a>
  </footer>

</body>
</html>
