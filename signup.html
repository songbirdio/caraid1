<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarAid - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #3356af, #f76d11);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 10px;
      border-radius: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: -20px;
      color: #1f3c88;
    }

    .form-group {
      margin-bottom: 5px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #1f3c88;
    }
    .password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.password-wrapper input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.toggle-password {
  position: absolute;
  right: 12px;
  cursor: pointer;
  font-size: 13px;
  color: #1f3c88;
  font-weight: 600;
  user-select: none;
  transition: color 0.2s ease;
}

.toggle-password:hover {
  color: #ff6600;
}


    .submit {
      width: 100%;
      padding: 14px;
      background: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .submit:hover {
      background: #e05500;
    }

/* Profile upload container */
.profile-upload {
  text-align: center;
  margin-bottom: 8px;
}

.profile-upload input[type="file"] {
  display: none; /* hide default file input */
}

/* Preview box (circle) */
.image-preview {
  width: 120px;
  height: 120px;
  margin: auto;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #1f3c88;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: 0.3s ease;
  background: #f8f9fc;
}

.image-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.image-preview span {
  position: absolute;
  bottom: -5px;
  background: rgba(31, 60, 136, 0.85);
  color: white;
  font-size: 12px;
  width: 100%;
  text-align: center;
  padding: 4px 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-preview:hover {
  transform: scale(1.05);
}

.image-preview:hover span {
  opacity: 1; /* show upload text on hover */
}

.signin-link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #333;
}

.signin-link a {
  color: #1f3c88;
  font-weight: 600;
  text-decoration: none;
}

.signin-link a:hover {
  color: #ff6600;
}

.footer-note {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #777;
}

    .upload-label:hover {
      background: rgba(31, 60, 136, 0.05);
    }

    .form-group input[type="file"] {
      display: none;
    }

    /* ✅ Universal Responsive Template */

/* Default: Desktop / Large Screens */
body {
  font-size: 18px;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Smartphones (portrait & small screens ≤600px) */
@media only screen and (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 8px;
  }
  .container, .chatroom, .page-section {
    width: 100% !important;
    height: auto !important;
    margin: 0 !important;
    border-radius: 0 !important;
  }
  img, video, iframe {
    max-width: 100%;
    height: auto;
  }
}

/* Tablets (601px – 1024px) */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
  body {
    font-size: 16px;
  }
  .container, .chatroom, .page-section {
    width: 90% !important;
    margin: auto;
  }
}

/* Landscape & Extra-wide screens */
@media only screen and (orientation: landscape) {
  body {
    font-size: 17px;
  }
  .container, .chatroom, .page-section {
    max-width: 95%;
    margin: auto;
  }
}

  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Customer Sign Up</h2>
    <form action="welcome.html" method="POST">
      
<!-- Profile Image Upload -->
<div class="form-group profile-upload">
  <label for="profileImage">

      <img src="https://via.placeholder.com/120" alt="" id="previewImg">

      <!-- Full Name -->
      <div class="form-group">

      <!-- State of Residence -->

    <option value="bayelsa">Bayelsa</option>
    <option value="benue">Benue</option>
    <option value="borno">Borno</option>
    <option value="cross-river">Cross River</option>
    <option value="delta">Delta</option>
    <option value="ebonyi">Ebonyi</option>
    <option value="edo">Edo</option>
    <option value="ekiti">Ekiti</option>
    <option value="enugu">Enugu</option>
    <option value="gombe">Gombe</option>
    <option value="imo">Imo</option>
    <option value="jigawa">Jigawa</option>
    <option value="kaduna">Kaduna</option>

  </select>
</div>

          <!-- Add all states here -->
        </select>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

<!-- Password -->
<div class="form-group password-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" name="password" required>
    <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
  </div>
</div>

<!-- Confirm Password -->
<div class="form-group password-group">
  <label for="confirmPassword">Confirm Password</label>
  <div class="password-wrapper">
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
  </div>

      <!-- Submit -->
  <a href="welcome.html" class="submit" style="display:inline-block;text-align:center;text-decoration:none;">Sign up</a>
 
  </form>
  </div>


<!-- Sign in link -->
<p class="signin-link">
  Already have an account? <a href="#">Sign In</a>
</p>

<!-- Footer -->
<p class="footer-note">© 2025 | CarAid</p>

</div>


<script>
  const fileInput = document.getElementById("profileImage");
  const previewImg = document.getElementById("previewImg");

  fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.addEventListener("load", function () {
        previewImg.setAttribute("src", this.result);
      });
      reader.readAsDataURL(file);
    }
  });
  
  function togglePassword(fieldId, el) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "Hide";
    } else {
      input.type = "password";
      el.textContent = "Show";
    }
  }

</script>

</body>
</html>
