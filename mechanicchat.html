<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Chatroom with AI Bot</title>
  <style>
    :root {
      --sent: #113450;
      --recv: #fb923c;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
          /*logo*/
      img {
        height: 80px;
        width: 80px;
        align-items: center;
        margin-top: 0px;
      }
    .chatroom {
      width: 420px;
      max-width: 100%;
      height: 650px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 16px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 18px;
      text-align: left;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .sent {
      background: var(--sent);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .received {
      background: var(--recv);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      gap: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .chat-input button {
      background: var(--sent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #0e2a3a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
  </style>
</head>
<body>
  <div class="chatroom">
    <img src="logo.png" alt="CarAid">
    <div class="chat-header">Mechanic AI Support</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message received">👋 Hello! I’m your AI assistant. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Add message to chat
    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fake AI Bot Logic
    function aiBotReply(userText) {
      userText = userText.toLowerCase();

      if (userText.includes("hello") || userText.includes("hi")) {
        return "Hello! 👋 How are you doing today?";
      } else if (userText.includes("mechanic")) {
        return "🔧 Our mechanics are available 24/7. Would you like me to help you book one?";
      } else if (userText.includes("price") || userText.includes("cost")) {
        return "💰 Pricing depends on the issue. Diagnostics usually start at ₦5,000.";
      } else if (userText.includes("location")) {
        return "📍 Please make sure to share your live location using the + button so we can send help faster.";
      } else if (userText.includes("bye")) {
        return "Goodbye! 👋 Stay safe on the road!";
      } else {
        return "🤔 I’m not sure about that, but a human agent will assist you soon!";
      }
    }

    // Handle send
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'sent');
      chatInput.value = '';

      // Bot reply
      setTimeout(() => {
        const reply = aiBotReply(text);
        addMessage(reply, 'received');
      }, 1000);
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
