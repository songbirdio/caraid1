    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      /*logo*/
      img {

      .head {

      }

      .main {
        font-size: 0.5rem;
        color: #ffffff;
      }

      /* Slideshow wrapper */
      .slideshow {
        position: fixed;
        inset: 0;
        z-index: -1;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* Background layers */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: -1;
      }

      /* Text content */
      .slideshow h1 {
        position: relative;
        z-index: 2;
        color: white;
        font-size: 3rem;
        text-align: center;
        top: 40%;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      /* Bottom Sheet */
      .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 100px;
        right: 0;
        background: #0e2a3b;
        border-radius: 10px 0px 0 0;
        padding: 15px;
        box-shadow: 0 -4px 12px #fb923c;
        z-index: 2 ;
      }

      .bottom-sheet h3 {
        font-size: 16px;
        margin-bottom: -50px;
        color: #333;
      }

      .h3 {
        color: #ffffff;
        margin-left: -5px;
        font-size: smaller;
      }
      .actions {
        display: flex;
        justify-content: space-around;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      .action-btn {
        background: #113450; /* navy blue */
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 15px;
        text-decoration: none; /* remove underline */
        display: inline-block; /* makes links behave like buttons */
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .action-btn:hover {
        background: #113450; /* darker navy on hover */
        transform: scale(1.05);
        text-decoration: none; /* keep it clean */
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      #themeToggle {
        cursor: pointer;
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      #themeToggle:hover {
        transform: rotate(20deg) scale(1.1);
        color: #ffcc00;
      }

      /* Floating Action Button (FAB) */
      .fab {
        position: fixed;
        bottom: 90px;
        right: 20px;
        background: #ff6600;
        color: white;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 3;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 80px; /* Collapsed width */
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        z-index: 10;
      }
      .sidebar:hover {
        width: 170px; /* Expanded width */
      }
      .sidebar-item {
        transition: all 0.2s ease-in-out;
      }
      .sidebar-item:hover {
        transform: translateX(10px);
        background-color: rgba(255, 255, 255, 0.1);
      }
      .sidebar-item.active {
        background-color: rgba(255, 255, 255, 0.2);
        border-left: 4px transparent #fb923c;
      }
      .sidebar-item span {
        display: none; /* Hide text by default */
        white-space: nowrap; /* Prevent text wrapping */
      }
      .sidebar:hover .sidebar-item span {
        display: inline; /* Show text on hover */
      }
      .sidebar .logo-text {
        display: none; /* Hide logo text by default */
      }
      .sidebar:hover .logo-text {
        display: inline; /* Show logo text on hover */
      }
      /* ✅ Universal Responsive Template */

/* Default: Desktop / Large Screens */
body {
  font-size: 18px;

}

/* Smartphones (portrait & small screens ≤600px) */
@media only screen and (max-width: 600px) {

    padding: 8px;

  .container, .chatroom, .page-section {

    height: auto !important;
    margin: 0 !important;
    border-radius: 0 !important;
  }
  img, video, iframe {
    max-width: 100%;
    height: auto;
  }
}

/* Tablets (601px – 1024px) */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
  body {
    font-size: 16px;
  }
  .container, .chatroom, .page-section {
    width: 90% !important;
    margin: auto;
  }
}

/* Landscape & Extra-wide screens */
@media only screen and (orientation: landscape) {
  body {
    font-size: 17px;
  }
  .container, .chatroom, .page-section {
    max-width: 95%;
    margin: auto;
  }
}

    <script>
      // Add active class to clicked sidebar item
      const sidebarItems = document.querySelectorAll(".sidebar-item");
      sidebarItems.forEach((item) => {
        item.addEventListener("click", () => {
          sidebarItems.forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
        });
      });

      const slides = document.querySelectorAll(".slide");
      let index = 0;

      function showSlide() {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) slide.classList.add("active");
        });
        index = (index + 1) % slides.length;
      }

      // Show the first slide immediately
      showSlide();

      // Change every 6 seconds
      setInterval(showSlide, 6000);
    </script>
