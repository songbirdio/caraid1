<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarAid Mechanic - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f4f6f9;
    }

    /* ðŸ”¹ Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f3c88, #ff6600);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3.5s; /* Wait 3.5 seconds before fading out */
    }

    .loader {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .loading-screen h1 {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    /* ðŸ”¹ Main Onboarding Page */
    .onboarding {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1597002954141-fd5d8936b1b8?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.5s; /* show after loading */
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }

    .onboarding-content {
      z-index: 2;
      max-width: 600px;
      padding: 20px;
    }

    .onboarding-content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .onboarding-content p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .onboarding-content button {
      background: #ff6600;
      border: none;
      padding: 14px 28px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .onboarding-content button:hover {
      background: #e05500;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ðŸŒ€ Loading Screen -->
  <div class="loading-screen">
    <div class="loader"></div>
    <h1>CarAid Mechanics</h1>
    <p>Preparing your workspace...</p>
  </div>

  <!-- ðŸ§° Mechanic Onboarding Section -->
  <div class="onboarding">
    <div class="overlay"></div>
    <div class="onboarding-content">
      <h2>Welcome Onboard, Mechanic!</h2>
      <p>
        Youâ€™re now part of the CarAid On-Demand Mechanic Network.  
        Get ready to connect with nearby customers in need of your expertise,  
        receive instant job requests, and manage your repair operations easily.
      </p>
      <button onclick="goToDashboard()">Enter My Dashboard</button>
    </div>
  </div>

  <script>
    function goToDashboard() {
      window.location.href = "mechanichome.html"; // your next page
    }
  </script>

</body>
</html>
